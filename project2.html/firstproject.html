<!DOCTYPE html>
<html>
    <head>
        <title>job application form</title>
        <link rel="stylesheet" href="style.css">
       
    </head>
    <body>
        <div class="container">
            <div class="apply-box">
                <h1>Job Application <span class="web">(web)</span></h1>
                <form action="">
                    <div class="form-container">
                        <div class="form-control">
                            <label for="first-name">
                                First Name
                            </label>
                            <input id="first-name" name="first-name"    type="text" placeholder="Enter First name">
                        </div>
                       
                        <div class="form-control">
                            <label for="last-name">
                                 Last Name
                            </label>
                            <input id="last-name" name="last-name"    type="text" placeholder="Enter last name">
                        </div>

                 
                   
                        <div class="form-control">
                            <label for="email">
                                 Email
                            </label>
                            <input id="email" name="email"    type="email">
                        </div>
                    

                    
                        <div class="form-control">
                            <label for="job-role">
                               Job role
                            </label>
                           <select name="job-role" id="job-role">
                            <option value=" ">select the job role</option>
                            <option value=" engineer">software engineer</option>
                            <option value=" fronted">UI/ux designer</option>
                            <option value="backened">programmer</option>
                           </select>
                        </div>

                    

                    
                        <div class="textarea-control">
                            <label for="adress">
                                 Adress
                            </label>
                           <textarea name="adress" id="adress" type="adress" rows="4" cols="50" placeholder="Enter a adress"
                           ></textarea>
                        </div>

                        <div class="form-control">
                            <label for="city">
                                City
                            </label>
                            <input id="city" name="city"    type="text" placeholder="Enter City name">
                        </div>
                        <div class="form-control">
                            <label for="pin-code">
                                Pincode
                            </label>
                            <input id="pin-code" name="pin-code"    type="number" placeholder="Enter Pincode">
                        </div>
                        <div class="form-control">
                            <label for="date">
                                Date
                            </label>
                            <input id="date" value="2060-12-10" name="date"    type="date" >
                        </div>
                        <div class="form-control">
                            <label for="file">
                                Upload your cv
                            </label>
                            <input id="file" name="file"    type="file" placeholder="Enter First name">
                        </div>
                       
                    </div> 
                    <div class="button-container">
                        <button>apply now</button>
                    </div>   
                        
                    </form>
            

                    
                   
                
            </div>
        </div>
        
    </body>
</html>
